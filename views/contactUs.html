<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/shop.css">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>

    <header class="main_header">
        <nav class="main_nav">
            <ul class="main_unorderedlist">
                <li class="main_itemlist"><a href="/">Shop</a></li>
                <li class="main_itemlist"><a href="/admin/add-product">Add Product</a></li>
                <li class="main_itemlist"><a class="active" href="/admin/contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="contact-form" action="/admin/success" method="GET">
            <div class="form-contact">
                <div class="name_div">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <br/>
                <div class="email_div">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>
           
            <button type="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
